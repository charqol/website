        </radialGradient>

        <!-- Gradient for Arrow Shading (Dark Slate to Lighter Slate) -->
        <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2F4F4F; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#466363; stop-opacity:1" />
        </linearGradient>

        <!-- Styles for Theme Adaptation -->
        <style>
            .title-text {
            fill: #191e25; /* Default: Dark Gray for Light Mode */
            }
            .node-label-text {
            fill: #191e25; /* Default: Very Dark Gray for Light Mode */
            }

            @media (prefers-color-scheme: dark) {
            .title-text {
            fill: #D1D5DB; /* Light Gray for Dark Mode */
            }
            .node-label-text {
            fill: #E5E7EB; /* Lighter Gray for Dark Mode */
